{% extends 'base.html' %}

{% block title%} Home page {% endblock title%}

{% block content%}
    {% user.is_authenticated %}
        <p>Hi <b>{{ user.username }}</b></p>
    {% else %}
        <p> You are not logged in</p>

        <a href="{ url 'login'}">Log In</a> |
        <a href="{ url 'signup'}">Sign Up</a>
    {% endif %}
{% endblock content%}
